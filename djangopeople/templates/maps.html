{% extends "base.html" %}
{% load thumbnail staticfiles %}

{% block maps_api %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.4&sensor=false"></script>
<script type="text/javascript" src="{% static "djangopeople/js/maps.js" %}"></script>
{% endblock maps_api %}

{% block js %}
<script type="text/javascript">
var people = [
    // latitude, longitude, name, username, location description
    {% for person in people_list %}
    [{{ person.latitude }}, {{ person.longitude }}, "{{ person|escapejs }}", "{{ person.user.username|escapejs }}", "{{ person.location_description|escapejs }}", "{% if person.photo %}{% thumbnail person.photo 40x40 crop %}{% else %}{% static "djangopeople/img/person_small_blank.png" %}{% endif %}", "{{ person.country.iso_code|lower }}"]{% if not forloop.last %},{% endif %}
    {% endfor %}
];
</script>

{% block maps_code %}
<script type="text/javascript">
window.onload = function() {
    var gmap = new google.maps.Map(document.getElementById('gmap'), {
          zoom: 5,
          maxZoom: 12,
          center: new google.maps.LatLng(0,0),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          scrollwheel: false
        });

    // Plot the people as markers
    var bounds = plotPeopleOnMap(people, gmap);
    gmap.fitBounds(bounds);
 };
</script>
{% endblock maps_code %}
{% endblock js %}
